fragment CrossSellFragment on CrossSell {
  title
  description
  callToAction
  type
  contractType
  action {
    ... on CrossSellEmbark {
      embarkStoryV2 {
        name
      }
    }
    ... on CrossSellWeb {
      url
    }
  }
  blurHash
  imageUrl
  info(locale: $locale) {
    displayName
    aboutSection
    contractPerils {
      ...PerilFragment
    }
    insuranceTerms {
      ...InsuranceTermFragment
    }
    highlights {
      title
      description
    }
    faq {
      headline
      body
    }
    insurableLimits {
      ...InsurableLimitsFragment
    }
  }
}
