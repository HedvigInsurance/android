mutation UpdateReferralCampaignCode($code: String!) {
  updateReferralCampaignCode(code: $code) {
    ... on SuccessfullyUpdatedCode {
      code
    }
    ... on CodeAlreadyTaken {
      code
    }
    ... on CodeTooLong {
      maxCharacters
    }
    ... on CodeTooShort {
      minCharacters
    }
    ... on ExceededMaximumUpdates {
      maximumNumberOfUpdates
    }
  }
}
