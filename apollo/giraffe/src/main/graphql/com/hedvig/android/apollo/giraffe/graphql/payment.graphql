query Payment($locale: Locale!) {
  contracts {
    status {
      ...ContractStatusFragment
    }
  }
  balance {
    failedCharges
  }
  chargeEstimation {
    charge {
      ...MonetaryAmountFragment
    }
    discount {
      ...MonetaryAmountFragment
    }
    subscription {
      ...MonetaryAmountFragment
    }
  }
  nextChargeDate
  chargeHistory {
    amount {
      ...MonetaryAmountFragment
    }
    date
  }
  redeemedCampaigns {
    ...IncentiveFragment
    owner {
      displayName
    }
  }
  bankAccount {
    ...BankAccountFragment
  }
  activePaymentMethodsV2 {
    ...ActivePaymentMethodsFragment
  }
  activePayoutMethods {
    status
  }
}
