query Referrals {
  chargeEstimation {
    charge {
      ...MonetaryAmountFragment
    }
    discount {
      ...MonetaryAmountFragment
    }
    subscription {
      ...MonetaryAmountFragment
    }
  }
  referralInformation {
    campaign {
      code
      incentive {
        ... on MonthlyCostDeduction {
          amount {
            ...MonetaryAmountFragment
          }
        }
      }
    }
    costReducedIndefiniteDiscount {
      ...CostFragment
    }
    referredBy {
      ...ReferralFragment
    }
    invitations {
      ...ReferralFragment
    }
  }
}
fragment ReferralFragment on Referral {
  ... on ActiveReferral {
    name
    discount {
      ...MonetaryAmountFragment
    }
  }
  ... on InProgressReferral {
    name
  }
  ... on TerminatedReferral {
    name
  }
}
