query Profile {
  member {
    id
    firstName
    lastName
    email
    phoneNumber
  }
  chargeEstimation {
    subscription {
      ...MonetaryAmountFragment
    }
    discount {
      ...MonetaryAmountFragment
    }
    charge {
      ...MonetaryAmountFragment
    }
  }
  bankAccount {
    directDebitStatus
  }
  activePaymentMethodsV2 {
    ...ActivePaymentMethodsFragment
  }
}
