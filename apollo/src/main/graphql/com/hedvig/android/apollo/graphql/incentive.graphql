fragment IncentiveFragment on Campaign {
  incentive {
    ... on FreeMonths {
      quantity
    }
    ... on MonthlyCostDeduction {
      amount {
        amount
      }
    }
    ... on PercentageDiscountMonths {
      percentageDiscount
      pdmQuantity: quantity
    }
    ... on NoDiscount {
      __typename
    }
  }
  displayValue(locale: $locale)
}
