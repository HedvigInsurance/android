fragment KeyGearItemFragment on KeyGearItem {
  id
  name
  physicalReferenceHash
  photos {
    file {
      preSignedUrl
    }
  }
  receipts {
    file {
      preSignedUrl
    }
  }
  category
  purchasePrice {
    amount
  }
  timeOfPurchase
  deductible {
    amount
  }
