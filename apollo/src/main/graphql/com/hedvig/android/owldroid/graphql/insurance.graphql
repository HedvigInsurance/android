query InsuranceQuery($locale: Locale!) {
  contracts {
    id
    status {
      ...ContractStatusFragment
    }
    displayName
    typeOfContract
    upcomingRenewal {
      renewalDate
      draftCertificateUrl
    }
    currentAgreement {
      ... on AgreementCore {
        certificateUrl
        status
      }
      ... on SwedishApartmentAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        saType: type
      }
      ... on SwedishHouseAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        ancillaryArea
        yearOfConstruction
        numberOfBathrooms
        isSubleted
        extraBuildings {
          ... on ExtraBuildingCore {
            area
            displayName
            hasWaterConnected
          }
        }
      }
      ... on NorwegianHomeContentAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        nhcType: type
      }
      ... on DanishHomeContentAgreement {
        address {
          ...AddressFragment
        }
        numberCoInsured
        squareMeters
        dhcType: type
      }
      ... on NorwegianTravelAgreement {
        numberCoInsured
      }
      ... on DanishTravelAgreement {
        numberCoInsured
      }
      ... on DanishAccidentAgreement {
        numberCoInsured
      }
    }
    perils(locale: $locale) {
      ...PerilFragment
    }
    insurableLimits(locale: $locale) {
      ...InsurableLimitsFragment
    }
    termsAndConditions(locale: $locale) {
      displayName
      url
    }
    ...UpcomingAgreementFragment
  }
  activeContractBundles {
    potentialCrossSells {
      title
      description
      callToAction
      action {
        ... on CrossSellEmbark {
          embarkStory {
            id
          }
        }
      }
      blurHash
      imageUrl
    }
  }
}
