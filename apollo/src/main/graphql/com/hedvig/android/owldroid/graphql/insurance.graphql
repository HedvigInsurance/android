query InsuranceQuery($locale: Locale!) {
  contracts {
    id
    status {
      ...ContractStatusFragment
    }
    displayName
    upcomingRenewal {
      renewalDate
      draftCertificateUrl
    }
    currentAgreement {
      ... on AgreementCore {
        certificateUrl
        status
      }
    }
    currentAgreementDetailsTable(locale: $locale) {
      ...TableFragment
    }
    contractPerils(locale: $locale) {
      ...PerilFragment
    }
    insurableLimits(locale: $locale) {
      ...InsurableLimitsFragment
    }
    termsAndConditions(locale: $locale) {
      displayName
      url
    }
    statusPills(locale: $locale)
    detailPills(locale: $locale)
    gradientOption
    supportsAddressChange
    ...UpcomingAgreementFragment
  }
  activeContractBundles {
    potentialCrossSells {
      title
      description
      callToAction
      contractType
      action {
        ... on CrossSellEmbark {
          embarkStory(locale: $locale) {
            name
          }
        }
      }
      blurHash
      imageUrl
      info(locale: $locale) {
        displayName
        aboutSection
        contractPerils {
          ...PerilFragment
        }
        insuranceTerms {
          ...InsuranceTermFragment
        }
        highlights {
          title
          description
        }
        faq {
          headline
          body
        }
        insurableLimits {
          ...InsurableLimitsFragment
        }
      }
    }
  }
}
