query Offer($locale: Locale!, $ids: [ID!]!) {
  redeemedCampaigns {
    ...IncentiveFragment
  }

  quoteBundle(input: { ids: $ids }) {
    possibleVariations {
      id
      tag(locale: $locale)
      bundle {
        ...QuoteBundleFragment
      }
    }
  }

  signMethodForQuotes(input: $ids)
}

fragment CurrentInsurerFragment on CurrentInsurer {
  id
  displayName
  switchable
}
