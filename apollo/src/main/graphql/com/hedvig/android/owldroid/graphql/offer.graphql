query Offer($locale: Locale!, $ids: [ID!]!) {
  redeemedCampaigns {
    ...IncentiveFragment
  }

  quoteBundle(input: { ids: $ids }) {
    quotes {
      startDate
      id
      typeOfContract
      currentInsurer {
        id
        displayName
        switchable
      }
      detailsTable(locale: $locale) {
        ...TableFragment
      }

      perils(locale: $locale) {
        ...PerilFragment
      }
      termsAndConditions(locale: $locale) {
        displayName
        url
      }
      insurableLimits(locale: $locale) {
        ...InsurableLimitsFragment
      }
      insuranceTerms(locale: $locale) {
        type
        displayName
        url
      }
    }
    bundleCost {
      ...CostFragment
    }
  }

  contracts {
    status {
      __typename
    }
  }
}
