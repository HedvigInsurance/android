query Offer($locale: Locale!, $ids: [ID!]!) {
  redeemedCampaigns {
    ...IncentiveFragment
  }

  quoteBundle(input: { ids: $ids }) {
    displayName(locale: $locale)
    quotes {
      dataCollectionId
      displayName(locale: $locale)
      startDate
      email
      id
      typeOfContract
      currentInsurer {
        id
        displayName
        switchable
      }
      detailsTable(locale: $locale) {
        ...TableFragment
      }

      contractPerils(locale: $locale) {
        ...PerilFragment
      }
      termsAndConditions(locale: $locale) {
        displayName
        url
      }
      insurableLimits(locale: $locale) {
        ...InsurableLimitsFragment
      }
      insuranceTerms(locale: $locale) {
        ...InsuranceTermFragment
      }
    }
    bundleCost {
      ...CostFragment
    }
    frequentlyAskedQuestions(locale: $locale) {
      id
      headline
      body
    }
    inception {
      ... on ConcurrentInception {
        correspondingQuotes {
          ... on CompleteQuote {
            id
            displayName(locale: $locale)
          }
        }
        startDate
        currentInsurer {
          ...CurrentInsurerFragment
        }
      }
      ... on IndependentInceptions {
        inceptions {
          correspondingQuote {
            ... on CompleteQuote {
              id
              displayName(locale: $locale)
            }
          }
          startDate
          currentInsurer {
            ...CurrentInsurerFragment
          }
        }
      }
    }
    appConfiguration {
      showCampaignManagement
      showFAQ
      ignoreCampaigns
      approveButtonTerminology
      startDateTerminology
      title
      gradientOption
      postSignStep
    }
  }

  signMethodForQuotes(input: $ids)

  availablePaymentMethods {
    paymentMethodsResponse
  }
}

fragment CurrentInsurerFragment on CurrentInsurer {
  id
  displayName
  switchable
}
