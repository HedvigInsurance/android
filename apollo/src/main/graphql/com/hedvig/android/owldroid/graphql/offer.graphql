query Offer($locale: Locale!) {

  redeemedCampaigns {
    ...IncentiveFragment
  }

  lastQuoteOfMember {
    ... on CompleteQuote {
      startDate
      id
      typeOfContract
      currentInsurer {
        id
        displayName
        switchable
      }
      detailsTable(locale: $locale) {
        ... TableFragment
      }
      insuranceCost {
        ...CostFragment
      }
      perils(locale: $locale) {
        ... PerilFragment
      }
      termsAndConditions(locale: $locale) {
        displayName
        url
      }
      insurableLimits(locale: $locale) {
        ... InsurableLimitsFragment
      }
      insuranceTerms(locale: $locale) {
        type
        displayName
        url
      }
    }
  }

  contracts {
    status {
      __typename
    }
  }
}
