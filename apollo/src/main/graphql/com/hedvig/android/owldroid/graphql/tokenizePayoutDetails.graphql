mutation TokenizePayoutDetails(
  $paymentMethodDetails: PaymentMethodDetails!
  $returnUrl: String!
) {
  tokenizePayoutDetails(
    req: {
      paymentMethodDetails: $paymentMethodDetails
      channel: ANDROID
      returnUrl: $returnUrl
    }
  ) {
    ... on TokenizationResponseFinished {
      resultCode
      activePayoutMethods {
        status
      }
    }
    ... on TokenizationResponseAction {
      action
    }
  }
}
