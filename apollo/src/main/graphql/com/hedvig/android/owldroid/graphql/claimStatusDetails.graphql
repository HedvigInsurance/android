query ClaimStatusDetails($locale: Locale!) {
  claimStatusDetails: claims {
    id
    contract {
      contractPerils(locale: $locale) {
        icon {
          variants {
            ...IconVariantsFragment
          }
        }
      }
      displayName
    }
    status
    outcome
    submittedAt
    closedAt
    files {
      signedUrl
      key
      bucket
    }
    signedAudioURL
    payout {
      ...MonetaryAmountFragment
    }
  }
}
