query Profile {
  member {
    id
    firstName
    lastName
    email
    phoneNumber
  }
  insuranceCost {
    ...CostFragment
    freeUntil
  }
  cashback {
    ...CashbackFragment
  }
  cashbackOptions {
    id
    name
    paragraph
  }
  bankAccount {
    directDebitStatus
  }
  activePaymentMethodsV2 {
    ...ActivePaymentMethodsFragment
  }
}
