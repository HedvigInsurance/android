query HomeQuery($locale: Locale!, $languageCode: String!) {
  member {
    firstName
  }
  claimStatus: claims {
    id
    contract {
      id
      displayName
    }
    status
    outcome
    payout {
      amount
      currency
    }
  }
  contracts {
    displayName
    upcomingRenewal {
      renewalDate
      draftCertificateUrl
    }
    switchedFromInsuranceProvider
    status {
      ... on PendingStatus {
        pendingSince
      }
      ... on ActiveInFutureStatus {
        futureInception
      }
      ... on ActiveInFutureAndTerminatedInFutureStatus {
        futureInception
      }
      ... on ActiveStatus {
        pastInception
      }
      ... on TerminatedTodayStatus {
        today
      }
      ... on TerminatedStatus {
        termination
      }
      ... on TerminatedInFutureStatus {
        futureTermination
      }
    }
  }
  isEligibleToCreateClaim
  commonClaims(locale: $locale) {
    title
    icon {
      variants {
        ...IconVariantsFragment
      }
    }
    layout {
      ... on TitleAndBulletPoints {
        bulletPoints {
          title
          description
          icon {
            variants {
              ...IconVariantsFragment
            }
          }
        }
        buttonTitle
        color
        title
      }
      ... on Emergency {
        color
        emergencyNumber
      }
    }
  }
  importantMessages(where: { language: { code: $languageCode } }) {
    message
    link
  }

  howClaimsWork(locale: $locale) {
    illustration {
      variants {
        ... IconVariantsFragment
      }
    }
    body
  }
}
