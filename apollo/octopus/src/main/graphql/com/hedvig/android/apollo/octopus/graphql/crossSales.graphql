query crossSales {
  currentMember {
    crossSells {
      id
      title
      description
      about
      imageUrl
      blurHash
      storeUrl
      productVariants {
        displayName
        documents {
          type
          displayName
          url
        }
        insurableLimits {
          description
          label
          limit
          type
        }
        perils {
          id
          title
          info
          colorCode
          description
        }
        faq {
          headline
          body
        }
        highlights {
          title
          description
        }
      }
    }
  }
}
