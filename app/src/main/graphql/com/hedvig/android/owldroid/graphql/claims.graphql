query CommonClaim($locale: Locale!) {
  insurance {
    status
  }
  commonClaims(locale: $locale) {
    title
    icon {
      variants {
        ... IconVariantsFragment
      }
    }
    layout {
      ... on TitleAndBulletPoints {
        bulletPoints {
          title
          description
          icon {
            variants {
              ... IconVariantsFragment
            }
          }
        }
        buttonTitle
        color
        title
      }
      ... on Emergency {
        color
      }
    }
  }
}
