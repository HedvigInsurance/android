fragment ContractStatusFragment on ContractStatus {
  ... on PendingStatus {
    pendingSince
  }
  ... on ActiveInFutureStatus {
    futureInception
  }
  ... on ActiveStatus {
    pastInception
  }
  ... on ActiveInFutureAndTerminatedInFutureStatus {
    futureInception
    futureTermination
  }
  ... on TerminatedInFutureStatus {
    futureTermination
  }
  ... on TerminatedTodayStatus {
    today
  }
  ... on TerminatedStatus {
    termination
  }
}
