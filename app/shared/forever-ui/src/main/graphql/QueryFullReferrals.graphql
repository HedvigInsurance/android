query FullReferrals {
  currentMember {
    insuranceCost {
      monthlyGross {
        ...MoneyFragment
      }
      monthlyNet {
        ...MoneyFragment
      }
      monthlyDiscount {
        ...MoneyFragment
      }
    }
    referralInformation {
      code
      monthlyDiscountPerReferral {
        ...MoneyFragment
      }
      referrals {
        name
        status
        activeDiscount {
          ...MoneyFragment
        }
      }
      referredBy {
        activeDiscount {
          ...MoneyFragment
        }
        code
        name
        status
      }
    }
  }
}
