mutation UpsellAddonOffer($contractId: ID!) {
  upsellTravelAddonOffer(contractId: $contractId) {
    offer {
      activationDate
      currentAddon {
        displayItems {
          displayValue
          displayTitle
        }
        netPremium {
          ...MoneyFragment
        }
        displayNameLong
      }
      descriptionDisplayName
      quotes {
        addonId
        addonSubtype
        displayNameLong
        displayItems {
          displayTitle
          displayValue
        }
        displayName
        itemCost {
          ...ItemCostFragment
        }
        quoteId
        addonVariant {
          ...AddonVariantFragment
        }
        documents {
          displayName
          url
        }
      }
      titleDisplayName
    }
    userError {
      message
    }
  }
}
