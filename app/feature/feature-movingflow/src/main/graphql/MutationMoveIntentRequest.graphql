mutation MoveIntentV2Request(
  $intentId: ID!,
  $moveIntentRequestInput: MoveIntentRequestInput!,
  $addonsFlagOn: Boolean!,
) {
  moveIntentRequest(intentId: $intentId, input: $moveIntentRequestInput) {
    moveIntent {
      ...MoveIntentQuotesFragment
    }
    userError {
      message
    }
  }
}

fragment MoveIntentQuotesFragment on MoveIntent {
  homeQuotes {
    id
    net {
      ...MoneyFragment
    }
    gross {
      ...MoneyFragment
    }
    discounts {
      displayName
      value {
        ...MoneyFragment
      }
    }
    startDate
    defaultChoice
    tierName
    tierLevel
    deductible {
      amount {
        ...MoneyFragment
      }
      percentage
      displayText
    }
    displayItems {
      ...MoveQuoteDisplayItemFragment
    }
    exposureName
    productVariant {
      ...ProductVariantFragment
      # todo This is not in the fragment, why? -> displayNameSubtype
    }
    addons @include(if: $addonsFlagOn) {
      ...MoveAddonQuoteFragment
    }
  }
  mtaQuotes {
    net {
      ...MoneyFragment
    }
    gross {
      ...MoneyFragment
    }
    discounts {
      displayName
      value {
        ...MoneyFragment
      }
    }
    startDate
    displayItems {
      ...MoveQuoteDisplayItemFragment
    }
    exposureName
    productVariant {
      ...ProductVariantFragment
    }
    addons @include(if: $addonsFlagOn)  {
      ...MoveAddonQuoteFragment
    }
  }
}

fragment MoveQuoteDisplayItemFragment on MoveQuoteDisplayItem {
  displayTitle
  displaySubtitle
  displayValue
}

fragment MoveAddonQuoteFragment on MoveAddonQuote {
  addonId
  coverageDisplayName
  displayName
  displayItems {
    displayTitle
    displaySubtitle
    displayValue
  }
  net {
    ...MoneyFragment
  }
  gross {
    ...MoneyFragment
  }
  discounts {
    displayName
    value {
      ...MoneyFragment
    }
  }
  startDate
  addonVariant {
    ...AddonVariantFragment
  }
}
