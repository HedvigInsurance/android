query PaymentHistoryWithDetails {
  currentMember {
    pastCharges {
      ...MemberChargeFragment
    }
    futureCharge {
      ...MemberChargeFragment
    }
    ongoingCharges {
      ...MemberChargeFragment
    }
    referralInformation {
      code
    }
    paymentInformation {
      status
      connection {
        displayName
        descriptor
      }
    }
  }
}
