query PaymentHistoryWithDetails {
  currentMember {
    pastCharges {
      ...MemberChargeFragment
    }
    futureCharge {
      ...MemberChargeFragment
    }
    ongoingCharges {
      ...MemberChargeFragment
    }
    referralInformation {
      code
    }
    paymentInformation {
      status
      chargeMethod {
        displayName
        descriptor
        chargingDayInTheMonth
        mandate
        paymentMethod
      }
    }
  }
}
