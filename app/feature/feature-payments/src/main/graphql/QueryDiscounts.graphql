query Discounts {
  currentMember {
    activeContracts {
      id
      currentAgreement {
        productVariant {
          displayNameShort
        }
      }
      exposureDisplayNameShort
      discountsDetails {
        ...DiscountsDetailsFragment
      }
    }
    pendingContracts {
      id
      exposureDisplayNameShort
      productVariant {
        displayNameShort
      }
      discountsDetails {
        ...DiscountsDetailsFragment
      }
    }
  }
}

fragment DiscountsDetailsFragment on ContractDiscountDetails {
  discountsInfo
  discounts {
    campaignCode
    description
    discountStatus
    statusDescription
  }
}
