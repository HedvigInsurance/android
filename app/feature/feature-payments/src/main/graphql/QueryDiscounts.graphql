query Discounts {
  currentMember {
    activeContracts {
      id
      exposureDisplayNameShort
      discountsDetails {
        ...DiscountsDetailsFragment
      }
    }
    pendingContracts {
      id
      exposureDisplayNameShort
      discountsDetails {
        ...DiscountsDetailsFragment
      }
    }
  }
}

fragment DiscountsDetailsFragment on ContractDiscountDetails {
  discountsInfo
  discounts {
    campaignCode
    description
    discountStatus
    statusDescription
  }
}
