query Discounts {
  currentMember {
    activeContracts {
      id
      exposureDisplayNameShort
      discountsDetails {
        discountsInfo
        discounts {
          campaignCode
          description
          discountStatus
          statusDescription
        }
      }
    }
    pendingContracts {
      id
      exposureDisplayNameShort
      discountsDetails {
        discountsInfo
        discounts {
          campaignCode
          description
          discountStatus
          statusDescription
        }
      }
    }
  }
}
