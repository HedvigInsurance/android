query Discounts {
  currentMember {
    redeemedCampaigns {
      code
      description
      expiresAt
      id
      onlyApplicableToContracts {
        currentAgreement {
          productVariant {
            displayName
            displayNameShort
          }
        }
        exposureDisplayNameShort
      }
      type
    }
  }
}
