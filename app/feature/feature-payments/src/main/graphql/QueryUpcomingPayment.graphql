query UpcomingPayment {
  currentMember {
    futureCharge {
      ...MemberChargeFragment
    }
    ongoingCharges {
      id
      date
      net {
        ...MoneyFragment
      }
    }
    paymentInformation {
      status
      connection {
        displayName
        descriptor
      }
    }
  }
}

fragment MemberChargeFragment on MemberCharge {
  id
  chargeBreakdown {
    displayTitle
    displaySubtitle
    gross {
      ...MoneyFragment
    }
    periods {
      fromDate
      toDate
      amount {
        ...MoneyFragment
      }
      isPreviouslyFailedCharge
    }
  }
  date
  discountBreakdown {
    code
    isReferral
    discount {
      ...MoneyFragment
    }
  }
  gross {
    ...MoneyFragment
  }
  net {
    ...MoneyFragment
  }
  status
  carriedAdjustment {
   ...MoneyFragment
  }
  settlementAdjustment {
    ...MoneyFragment
  }
}
