query UpcomingPayment {
  currentMember {
    futureCharge {
      ...MemberChargeFragment
    }
    ongoingCharges {
      id
      date
      net {
        ...MoneyFragment
      }
    }
    paymentInformation {
      status
      connection {
        displayName
        descriptor
      }
    }
  }
}

fragment MemberChargeFragment on MemberCharge {
  id
  contractsChargeBreakdown {
    contract {
      exposureDisplayName
      currentAgreement {
        productVariant {
          displayName
        }
      }
    }
    gross {
      ...MoneyFragment
    }
    periods {
      amount {
        ...MoneyFragment
      }
      fromDate
      isPreviouslyFailedCharge
      toDate
    }
  }
  date
  discountBreakdown {
    code
    isReferral
    discount {
      ...MoneyFragment
    }
  }
  gross {
    ...MoneyFragment
  }
  net {
    ...MoneyFragment
  }
  status
  carriedAdjustment {
   ...MoneyFragment
  }
  settlementAdjustment {
    ...MoneyFragment
  }
}
