query Claims($claimsActiveFlag: Boolean!) {
  currentMember {
    claims@skip(if: $claimsActiveFlag) {
      ...ClaimFragment
      conversation {
        id
        unreadMessageCount
      }
    }
    claimsActive@include(if: $claimsActiveFlag) {
      ...ClaimFragment
      conversation {
        id
        unreadMessageCount
      }
    }
    claimsHistory@include(if: $claimsActiveFlag) {
      ...ClaimFragment
      conversation {
        id
        unreadMessageCount
      }
    }
  }
}
