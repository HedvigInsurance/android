query Claim($claimId: ID!) {
  claim(id: $claimId) {
    ...ClaimFragment
    conversation {
      id
      unreadMessageCount
    }
  }
  partnerClaim(id: $claimId) {
    ...PartnerClaimFragment
  }
}

