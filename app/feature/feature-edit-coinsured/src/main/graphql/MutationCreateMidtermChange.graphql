mutation CreateMidtermChange($contractId: ID!, $input: MidtermChangeIntentCreateInput!) {
  midtermChangeIntentCreate(contractId: $contractId, input: $input) {
    intent {
      id
      currentTotalCost {
        monthlyGross {
          ...MoneyFragment
        }
        monthlyNet {
          ...MoneyFragment
        }
      }
      newTotalCost {
        monthlyGross {
          ...MoneyFragment
        }
        monthlyNet {
          ...MoneyFragment
        }
      }
      newCostBreakdown {
        displayName
        displayValue
      }
      activationDate
    }
    userError {
      message
    }
  }
}
