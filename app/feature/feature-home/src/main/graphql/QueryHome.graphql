query Home {
  currentMember {
    claims {
      ...ClaimFragment
    }
    terminatedContracts {
      id
    }
    pendingContracts {
      id
      externalInsuranceCancellationHandledByHedvig
      exposureDisplayName
    }
    importantMessages {
      id
      message
      linkInfo {
        url
        buttonText
      }
    }
    crossSells {
      id
      title
      description
      storeUrl
      type
    }
    memberActions {
      firstVetAction {
        sections {
          title
          buttonTitle
          description
          url
        }
      }
    }
    activeContracts {
      masterInceptionDate
    }
    conversations {
      unreadMessageCount
    }
    legacyConversation {
      unreadMessageCount
    }
  }
}
