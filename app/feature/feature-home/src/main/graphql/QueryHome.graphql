query Home($claimsHistoryFlag: Boolean!) {
  currentMember {
    claims@skip(if: $claimsHistoryFlag) {
      ...ClaimFragment
    }
    claimsActive@include(if: $claimsHistoryFlag) {
      ...ClaimFragment
    }
    terminatedContracts {
      id
    }
    pendingContracts {
      id
      externalInsuranceCancellationHandledByHedvig
      exposureDisplayName
    }
    importantMessages {
      id
      message
      linkInfo {
        url
        buttonText
      }
    }
    crossSellV2(input: { userFlow: HOME_X_SELL, flowSource: null, experiments: [] }) {
      recommendedCrossSell {
        crossSell {
          ...HomeCrossSellFragment
        }
        bannerText
        discountText
        buttonText
        buttonDescription
        numberOfEligibleContracts
        discountPercent
        backgroundPillowImages {
          leftImage {
            src
          }
          rightImage {
            src
          }
        }
      }
      otherCrossSells {
        ...HomeCrossSellFragment
      }
    }
    memberActions {
      firstVetAction {
        sections {
          title
          buttonTitle
          description
          url
        }
      }
    }
    activeContracts {
      masterInceptionDate
    }
  }
}

fragment HomeCrossSellFragment on CrossSell {
  id
  title
  description
  storeUrl
  pillowImageLarge {
    src
    id
    alt
  }
}
