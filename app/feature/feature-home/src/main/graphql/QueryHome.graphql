query Home($claimsActiveFlag: Boolean!) {
  currentMember {
    claims@skip(if: $claimsActiveFlag) {
      ...ClaimFragment
    }
    claimsActive@include(if: $claimsActiveFlag) {
      ...ClaimFragment
    }
    terminatedContracts {
      id
    }
    pendingContracts {
      id
      externalInsuranceCancellationHandledByHedvig
      exposureDisplayName
    }
    importantMessages {
      id
      message
      linkInfo {
        url
        buttonText
      }
    }
    crossSell(source: HOME) {
      recommendedCrossSell {
        crossSell {
          ...HomeCrossSellFragment
        }
        bannerText
        discountText
        buttonText
        buttonDescription
      }
      otherCrossSells {
        ...HomeCrossSellFragment
      }
    }
    memberActions {
      firstVetAction {
        sections {
          title
          buttonTitle
          description
          url
        }
      }
    }
    activeContracts {
      masterInceptionDate
    }
  }
}

fragment HomeCrossSellFragment on CrossSell {
  id
  title
  description
  storeUrl
  pillowImageLarge {
    src
    id
    alt
  }
}
