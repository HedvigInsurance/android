query InsuranceContracts($addonsEnabled: Boolean!) {
  currentMember {
    memberActions {
      isMovingEnabled
    }
    firstName
    lastName
    ssn
    terminatedContracts {
      ...ContractFragment
    }

    activeContracts {
      ...ContractFragment
    }
  }
}

fragment ContractFragment on Contract {
  id
  masterInceptionDate
  terminationDate
  exposureDisplayName
  supportsMoving
  supportsCoInsured
  supportsChangeTier
  coInsured {
    firstName
    lastName
    ssn
    birthdate
    hasMissingInfo
    activatesOn
    terminatesOn
  }
  currentAgreement {
    ...AgreementFragment
  }
  upcomingChangedAgreement {
    ...AgreementFragment
  }
}

fragment AgreementFragment on Agreement {
  activeFrom
  activeTo
  certificateUrl
  creationCause
  displayItems {
    ...AgreementDisplayItemFragment
  }
  productVariant {
    ...ProductVariantFragment
  }
  addons @include(if: $addonsEnabled) {
    addonVariant {
      ...AddonVariantFragment
    }
  }
}

fragment AgreementDisplayItemFragment on AgreementDisplayItem {
  displayTitle
  displayValue
}
