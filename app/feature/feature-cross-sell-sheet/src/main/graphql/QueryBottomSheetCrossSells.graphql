query BottomSheetCrossSells($input: CrossSellInput!) {
  currentMember {
    crossSellV2(input: $input) {
      recommendedCrossSell {
        crossSell {
          ...CrossSellFragment
        }
        bannerText
        discountText
        buttonText
        buttonDescription
        discountPercent
        numberOfEligibleContracts
        backgroundPillowImages {
          leftImage {
            src
          }
          rightImage {
            src
          }
        }
      }
      otherCrossSells {
        ...CrossSellFragment
      }
    }
  }
}

fragment CrossSellFragment on CrossSell {
  id
  title
  description
  storeUrl
  pillowImageLarge {
    src
    id
    alt
  }
}
