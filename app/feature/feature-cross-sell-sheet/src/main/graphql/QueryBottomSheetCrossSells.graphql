query BottomSheetCrossSells($source: CrossSellSource!) {
  currentMember {
    crossSell(source: $source) {
      recommendedCrossSell {
        ...CrossSellFragment
      }
      otherCrossSells {
        ...CrossSellFragment
      }
    }
  }
}

fragment CrossSellFragment on CrossSell {
  id
  title
  description
  storeUrl
  type
}
