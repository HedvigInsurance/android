query TravelCertificateSpecificationsQuery {
  currentMember {
    email
    activeContracts {
      id
      supportsTravelCertificate
    }
    travelCertificateSpecifications {
      contractSpecifications {
        contractId
        maxDurationDays
        maxStartDate
        minStartDate
        numberOfCoInsured
      }
    }
  }
}
