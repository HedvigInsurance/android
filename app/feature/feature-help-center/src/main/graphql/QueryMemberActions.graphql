query MemberActions {
  currentMember {
    memberActions {
      firstVetAction {
        sections {
          buttonTitle
          description
          title
          url
        }
      }
      isCancelInsuranceEnabled
      isConnectPaymentEnabled
      isEditCoInsuredEnabled
      isMovingEnabled
      isTravelCertificateEnabled
      isChangeTierEnabled
      memberId
      sickAbroadAction {
        deflectPartners {
          id
          imageUrl
          phoneNumber
          url
          preferredImageHeight
        }
      }
    }
  }
}
