mutation ChangeTierDeductibleCreateIntent($contractId: ID!, $source: ChangeTierDeductibleSource!) {
  changeTierDeductibleCreateIntent(input:{ contractId: $contractId, source: $source }) {
    intent {
      activationDate
      agreementToChange {
        deductible {
          ...DeductibleFragment
        }
        displayItems {
          ...DisplayItemFragment
        }
        premium {
          ...MoneyFragment
        }
        productVariant {
          ...ProductVariantFragment
        }
        tierLevel
        tierName
      }
      quotes {
        deductible {
          ...DeductibleFragment
        }
        displayItems {
          ...DisplayItemFragment
        }
        id
        premium {
          ...MoneyFragment
        }
        productVariant {
          ...ProductVariantFragment
        }
        tierLevel
        tierName
        addons {
          addonId
          displayName
          displayItems {
            ...DisplayItemFragment
          }
          previousPremium {
            ...MoneyFragment
          }
          premium {
            ...MoneyFragment
          }
          addonVariant {
            ...AddonVariantFragment
          }
        }
      }
    }
  }
}

fragment DisplayItemFragment on ChangeTierDeductibleDisplayItem {
  displaySubtitle
  displayTitle
  displayValue
}
