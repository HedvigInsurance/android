mutation ChangeTierDeductibleCreateIntent($contractId: ID!,
  $source: ChangeTierDeductibleSource!,
$addonsFlagOn: Boolean!) {
  changeTierDeductibleCreateIntent(input:{ contractId: $contractId, source: $source }) {


    intent {
      activationDate
      agreementToChange {
        deductible {
          ...DeductibleFragment
        }
        displayItems {
          ...DisplayItemFragment
        }
        basePremium {
          ...MoneyFragment
        }
        productVariant {
          ...ProductVariantFragment
        }
        tierLevel
        tierName
      }
      quotes {
        currentTotalCost {
          ...TotalCostFragment
        }
        newTotalCost {
          ...TotalCostFragment
        }
        costBreakdown {
          displayName
          displayValue
        }

        deductible {
          ...DeductibleFragment
        }
        displayItems {
          ...DisplayItemFragment
        }
        id
        premium {
          ...MoneyFragment
        }
        productVariant {
          ...ProductVariantFragment
        }
        tierLevel
        tierName
        addons @include(if: $addonsFlagOn) {
          addonVariant {
            ...AddonVariantFragment
          }
        }
      }
    }
  }
}

fragment DisplayItemFragment on ChangeTierDeductibleDisplayItem {
  displaySubtitle
  displayTitle
  displayValue
}

fragment TotalCostFragment on TotalCost {
  monthlyGross {
    ...MoneyFragment
  }
  monthlyNet {
    ...MoneyFragment
  }
}
