query ContractsToTerminate {
  currentMember {
    activeContracts {
      id
      exposureDisplayName
      terminationDate
      currentAgreement {
        activeFrom
        productVariant {
          displayName
          typeOfContract
        }
      }
    }
    pendingContracts {
      productVariant {
        displayName
        typeOfContract
      }
      id
      exposureDisplayName
    }
  }
}
