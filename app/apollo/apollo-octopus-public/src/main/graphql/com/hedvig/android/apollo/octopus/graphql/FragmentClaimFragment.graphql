fragment ClaimFragment on Claim {
  id
  outcome
  status
  payoutAmount {
    ...MoneyFragment
  }
  audioUrl
  memberFreeText
  targetFileUploadUri
  files {
    id
    name
    mimeType
    url
    thumbnailUrl
  }
  claimType
  productVariant {
    displayName
    documents {
      type
      url
    }
  }
  incidentDate
  submittedAt
  showClaimClosedFlow
}
