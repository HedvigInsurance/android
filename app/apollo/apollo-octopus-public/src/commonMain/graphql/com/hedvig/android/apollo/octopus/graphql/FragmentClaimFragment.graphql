fragment ClaimFragment on Claim {
  id
  outcome
  status
  payoutAmount {
    ...MoneyFragment
  }
  audioUrl
  memberFreeText
  targetFileUploadUri
  files {
    id
    name
    mimeType
    url
    thumbnailUrl
  }
  claimType
  productVariant {
    typeOfContract
    displayName
    documents {
      type
      url
    }
  }
  showClaimClosedFlow
  appealInstructionsUrl
  isUploadingFilesEnabled
  infoText
  submittedAt
  displayItems {
    displayTitle
    displayValue
  }
}

fragment PartnerClaimFragment on PartnerClaim {
  id
  status
  submittedAt
  displayItems {
    displayTitle
    displayValue
  }
  claimType
  associatedTypeOfContract
  payoutAmount {
    ...MoneyFragment
  }
  handlerEmail
  exposureDisplayName
  productVariant {
    typeOfContract
    displayName
    documents {
      type
      url
    }
  }
}
